{% extends 'produkty/base.html' %}

{% block title %}Usuń Zadaniówkę{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Usuń Zadaniówkę</h2>
    
    <div class="alert alert-danger">
        <p>Czy na pewno chcesz usunąć zadaniówkę "{{ zadaniowka.nazwa }}"?</p>
        <p>Ta operacja jest nieodwracalna.</p>
    </div>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Tak, usuń</button>
        <a href="{% url 'produkty:zadaniowki_management' %}" class="btn btn-secondary">Anuluj</a>
    </form>
</div>
{% endblock %}
