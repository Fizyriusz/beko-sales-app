{% extends 'produkty/base.html' %}

{% block title %}
Strona Główna
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4 mb-4">
            <a href="{% url 'produkty:import_excel' %}" class="card-link">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Import Produktów</h5>
                    </div>
                </div>
            </a>
        </div>
        <div class="col-md-4 mb-4">
            <a href="{% url 'produkty:sprzedaz' %}" class="card-link">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Rejestracja Sprzedaży</h5>
                    </div>
                </div>
            </a>
        </div>
        <div class="col-md-4 mb-4">
            <a href="{% url 'produkty:podsumowanie_sprzedazy' %}" class="card-link">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Podsumowanie Sprzedaży</h5>
                    </div>
                </div>
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 mb-4">
            <a href="{% url 'produkty:wyciagnij_liste_modeli' %}" class="card-link">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Wyciągnij Listę Modeli</h5>
                    </div>
                </div>
            </a>
        </div>
        <div class="col-md-4 mb-4">
            <a href="{% url 'produkty:lista_zadaniowek' %}" class="card-link">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Zadaniowki</h5>
                    </div>
                </div>
            </a>
        </div>
        <div class="col-md-4 mb-4">
            <a href="{% url 'produkty:ekspozycja_form' grupa_id=1 %}" class="card-link">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Formularz Ekspozycji</h5>
                    </div>
                </div>
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 mb-4">
            <a href="{% url 'produkty:klienci' %}" class="card-link">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Licznik Klientów</h5>
                        <p class="card-text">Dzisiaj: {{ licznik_klientow }}</p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>

<style>
.card {
    background-color: #00b894;
    color: white;
    transition: transform 0.3s;
    height: 100%;
}

.card:hover {
    transform: translateY(-5px);
}

.card-link {
    text-decoration: none;
}

.card-title {
    margin: 0;
    padding: 20px;
}
</style>
{% endblock %}
