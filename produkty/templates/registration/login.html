{% extends 'produkty/base.html' %}

{% block title %}Logowanie{% endblock %}

{% block content %}
<style>
    .header, .hamburger {
        display: none;
    }
    .container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
    }
</style>

<div style="max-width: 400px; margin: 50px auto; padding: 20px;">
    <h2 style="text-align: center; margin-bottom: 20px;">Logowanie</h2>
    
    <form method="post" style="display: flex; flex-direction: column; gap: 15px;">
        {% csrf_token %}
        
        {% if form.errors %}
        <div style="color: red; margin-bottom: 15px;">
            Nieprawidłowa nazwa użytkownika lub hasło.
        </div>
        {% endif %}
        
        <div style="display: flex; flex-direction: column; gap: 5px;">
            <label for="id_username">Nazwa użytkownika:</label>
            <input type="text" name="username" id="id_username" required style="padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
        </div>
        
        <div style="display: flex; flex-direction: column; gap: 5px;">
            <label for="id_password">Hasło:</label>
            <input type="password" name="password" id="id_password" required style="padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
        </div>
        
        <button type="submit" style="padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">
            Zaloguj się
        </button>
    </form>
</div>
{% endblock %}
